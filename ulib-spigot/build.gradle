dependencies {
    compile project(':ulib-spigot-api')
    compile project(':ulib-core')
    compileOnly coordsPaper

    compileOnly coordsXSeries

    // annotation
    annotationProcessor coordsLombok
}

processResources {
    eachFile {
        copyDetails ->
            if (copyDetails.path == 'plugin.yml') {
                filter { line ->
                    line.replace('{{version}}', project.version)
                }
            }
    }
}

//shadowing
void itSubs(Jar task) {
    def projects = ['core', 'core-api', 'spigot-api', 'minecraft-api']
    for (String sub : projects) {
        def proj = ':ulib-' + sub

        task.dependsOn "$proj:build"

        def buildDir = project(proj).buildDir.path
        task.from("$buildDir/classes/java/main") { include '**' }
        task.from("$buildDir/resources/main") { include '**' }
    }

}

// https://imperceptiblethoughts.com/shadow/configuration/dependencies/#configuring-shadowed-dependencies
shadowJar {
    dependsOn tasks.relocateShadowJar
    configurations = [project(':ulib-core').configurations.shade, project(':ulib-spigot-api').configurations.shade]
    itSubs(shadowJar)

    archiveClassifier.set('plugin')
    dependencies {
        exclude(dependency(coordsLombok))
    }

}